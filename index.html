<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Password Generator</title>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="#" class="nav-logo">Avalanche</a>
      <ul class="nav-menu" id="nav-menu">
        <li><a href="#" class="nav-item">Home</a></li>
        <li><a href="#" class="nav-item">Features</a></li>
        <li><a href="#" class="nav-item">Pricing</a></li>
        <li><a href="#" class="nav-item">Contact</a></li>
      </ul>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </nav>
  
  
  <div class="container">
    <h1>AVALANCHE PASSWORD</h1>
    <div class="options">
      <label class="custom-checkbox"><input type="checkbox" id="numbers" checked><span class="checkmark"></span>Numbers</label>
      <label class="custom-checkbox"><input type="checkbox" id="lowercase" checked><span class="checkmark"></span>LowerCase</label>
      <label class="custom-checkbox"><input type="checkbox" id="uppercase" checked><span class="checkmark"></span>UpperCase</label>
      <label class="custom-checkbox"><input type="checkbox" id="symbols" checked><span class="checkmark"></span>Symbols</label>
      <label class="custom-checkbox"><input type="checkbox" id="spaces"><span class="checkmark"></span>Spaces</label>
    </div>
    <button id="generateBtn">Generate Password</button>
    <div class="outputBoxContainer">
      <div class="outputBox" id="outputBox">
        <div class="output" id="output"></div>
        <button id="copyBtn" onclick="copyPassword()">Copy Password</button>
      </div>
    </div>
  </div>
  <div id="notification"><span>PASSWORD COPPIED TO CLIPBOARD</span></div>

  
  <script src="script.js"></script>
</body>
</html>
